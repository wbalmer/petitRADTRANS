variables:
  DOCUMENT: docs/JOSS/Blain2024/paper.md

stages:
  - convert

md-to-pdf:
  stage: convert
  tags:
    - inara
  image:
    name: openjournals/inara
    entrypoint: [""]
  script:
    - make pdf ARTICLE=docs/JOSS/Blain2024/paper.md TARGET_FOLDER=docs/JOSS/Blain2024
  artifacts:
    paths:
      - ${DOCUMENT%.md}.pdf
