[build_ext]
inplace=1

[tox:tox]
envlist = my_env-{numpy}

[testenv]
commands = pytest --cov --cov-report=term-missing
deps =
    pytest
    pytest-cov
    numpy
    astropy
    pyvo
    h5py
    matplotlib

[coverage:run]
omit =
    */__init__.py
    tests/*

[coverage:report]
omit =
    */__init__.py
    tests/*

[tool:pytest]
norecursedirs =
    .tox
    build
    docs
    petitRADTRANS
    testing
    scripts
